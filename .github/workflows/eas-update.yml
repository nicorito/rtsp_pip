name: EAS Update

# WARNING: This workflow only publishes JavaScript/asset changes (OTA updates)
# Native module changes (like VLCKit integration) require 'eas build' instead
#
# Current project uses native modules - this workflow is DISABLED by default
# Only use this for JavaScript-only updates after distributing native builds
#
# To publish native builds, use the 'EAS Build' workflow or run manually:
#   eas build --profile development --platform ios

on:
  push:
    branches:
      - disabled-until-production  # Changed from main/master to prevent auto-updates
      # Uncomment below ONLY for JavaScript-only changes:
      # - main
      # - master

jobs:
  update:
    name: Publish EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish update
        run: eas update --auto --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}